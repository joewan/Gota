syntax = "proto3"; 

enum Stype{
	INVALIDI_STYPE = 0;
	AUTH_STYPE = 1;
	SYSTEM_STYPE = 2;
	LOGIC_STYPE =3;
}

enum Cmd {
	eLoginReq = 0;
	eLoginRes = 1;
}

message LoginReq {  
  string name = 1;  
  int32 age = 2;  
  string email = 3;  
  int32 int_set = 4;
}

message LoginRes {
  int32 status = 1;	
}
